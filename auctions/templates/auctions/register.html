{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container">
        <h2 class="mt-5 mb-4 text-center">Register</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" autofocus type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
